{% extends 'base.html' %}

{% block content %}
<div class="post_application">
    <div class="profile_pic"></div>
Applicant {{application.instructor}}
<div>On {{application.application_date}}</div>
</div>

{% if request.user.user_type == 'instructor' %}
<a href="{% url 'update_application' application.id %}">Edit</a>
<a href="{% url 'delete_application' application.id %}">Delete</a>
{% endif %}
{% endblock %}
