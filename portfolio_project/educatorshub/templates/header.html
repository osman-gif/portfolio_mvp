{% load static %}
<nav class="header">
   
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'delete_account' request.user.id %}"> Delete Account</a>
        
        
        <div>
            <form method="get" action="{% url 'home' %}">
                <input type="text" name="q" placeholder="Search Post ...">
            </form>
        </div>
        {% if request.user.user_type == 'school' %}
            <a href="{% url 'posts' %}">Job Postitions</a>
            <a href="{% url 'create_post' %}">Post Job</a>
            <div class="profile">
                <a href="{% url 'school_profile' request.user.id %}"> got to profile</a>
                <div class="profile_pic"></div>
            </div>

        {% elif request.user.user_type == 'instructor' %}
            <a href="{% url 'my_applications' request.user.id %}"> My Applications </a>
            <a href="{% url 'instructor_profile' request.user.id %}"> got to profile</a>
            <div class="profile"></div>
            
                <div class="profile_pic"></div>
            </div>
        {% endif %}
    {% else %}
        <a href="{% url 'login' %}"> Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    
</nav>
<hr>
