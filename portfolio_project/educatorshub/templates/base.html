
<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
    
        <!-- <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
        
        <!-- Base and shared stylesheets -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
    
        <!-- Page-specific stylesheets -->
        <link rel="stylesheet" href="{% static 'css/posts.css' %}">
        <link rel="stylesheet" href="{% static 'css/school_profile.css' %}">
        <link rel="stylesheet" href="{% static 'css/applications_list.css' %}">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
        <link rel="stylesheet" href="{% static 'css/current_post.css' %}">
        <link rel="stylesheet" href="{% static 'css/instructor_profile.css' %}">
        <link rel="stylesheet" href="{% static 'css/my_applications.css' %}">
        <link rel="stylesheet" href="{% static 'css/school_profile_update.css' %}">


    </head>
<body>
    {% include 'header.html' %}
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>
            {{message}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
        {% block content %}
        {% endblock %}
</body>
</html>
