
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
    <link rel="stylesheet" href="{% static 'css/school_profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/applications_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
    <link rel="stylesheet" href="{% static 'css/current_post.css' %}">
    <link rel="stylesheet" href="{% static 'css/instructor_profile.css' %}">

</head>
<body>
    {% include 'header.html' %}
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>
            {{message}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
        {% block content %}
        {% endblock %}
</body>
</html>
